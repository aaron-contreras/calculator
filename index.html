<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
  </head>
  <body>
    <div id="calc-container">
      <div class="display">
        <p>000000</p>
      </div>
      <button class="open-parens">(</button>
      <button class="close-parens">)</button>
      <button data-symbol="**" class="operator">**</button>
      <button class="utility">Clear All</button>
      <button class="utility">Clear</button>
      <button class="utility">Delete</buton>
      <button data-symbol="/" class="operator">/</button>
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button data-symbol="*" class="operator">X</button>
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button data-symbol="-" class="operator">-</button>
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button data-symbol="+" class="operator">+</button>
      <button class="equals">=</button>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
