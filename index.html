<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Calc-oh!</title>
  <link rel="stylesheet" href="./styles/main.css" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Oswald:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/b4937b662a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  <div class="copied-banner">
    <p>Copied to clipboard.</p>
  </div>
  <i class="tooltip fas fa-info-circle">
    <div class="instructions">
      <p class="instruction-headline"><a href="https://en.wikipedia.org/wiki/Order_of_operations#Examples"
          target="_blank">Works with PEMDAS rules.</a></p>
      <p>Build up complex operations. You'll always append or delete on your previous operations until you clear.</p>
      <p>Wrap <strong>negative numbers in parentheses</strong>.</p>
      <p>Keyboard support.</p>
      <p class="instruction-headline"><strong>Click on your results to save them.</strong></p>
    </div>
  </i>
</header>
  <main>
    <div id="calc-container">
      <div class="display">
        <div class="sub backlog">
          <p></p>
        </div>
        <div class="sub result">
          <p>0</p>
        </div>
      </div>
      <div class="utility-wrapper">
        <button class="utility delete" data-symbol="backspace" aria-label="backspace">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="utility clear" data-symbol="c">Clear</button>
      </div>
      <button class="non-operator digit">7</button>
      <button class="non-operator digit">8</button>
      <button class="non-operator digit">9</button>
      <button class="non-operator parens">(</button>
      <button class="non-operator parens">)</button>
      <button class="non-operator digit">4</button>
      <button class="non-operator digit">5</button>
      <button class="non-operator digit">6</button>
      <button class="operator" data-symbol="*">x</button>
      <button class="operator" data-symbol="/">/</button>
      <button class="non-operator digit">1</button>
      <button class="non-operator digit">2</button>
      <button class="non-operator digit">3</button>
      <button class="operator" data-symbol="+">+</button>
      <button class="operator" data-symbol="-">-</button>
      <button class="non-operator digit">0</button>
      <button class="non-operator dot" data-symbol=".">.</button>
      <button class="operator" data-symbol="**">Exp</button>
      <button class="equals" data-symbol="=">=</button>
    </div>
  </main>
  <footer>
    <a href="https://github.com/aaron-contreras" target="_blank">
      Built by Aaron Conteras <i class="fab fa-github"></i>
    </a>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
